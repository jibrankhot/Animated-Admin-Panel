<div class="world">
    <!-- 3D PRODUCT LAYERS -->
    <div class="products">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>

    <div class="scene">
        <!-- INTRO -->
        <ng-container *ngIf="step === 'intro'">
            <h1>JIBRAN COMMERCE</h1>
            <p>Enter the digital store</p>
            <button (click)="goTo('email')">Enter Store</button>
        </ng-container>

        <!-- EMAIL -->
        <ng-container *ngIf="step === 'email'">
            <h2>Your Identity</h2>
            <input type="email" placeholder="Email address" [(ngModel)]="email" />
            <button (click)="goTo('password')">Continue</button>
        </ng-container>

        <!-- PASSWORD -->
        <ng-container *ngIf="step === 'password'">
            <h2>Secure Access</h2>
            <input type="password" placeholder="Password" [(ngModel)]="password" />
            <button>Login</button>
        </ng-container>
    </div>
</div>
