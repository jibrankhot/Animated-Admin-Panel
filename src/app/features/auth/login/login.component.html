<div class="scroll-space">
    <div class="world">

        <video #bgVideo class="video" muted loop playsinline preload="auto">
            <source src="assets/login-bg.mp4" type="video/mp4" />
        </video>

        <div class="vignette"></div>
        <div class="grain"></div>

        <div class="stage">

            <!-- INTRO -->
            <section class="scene intro" *ngIf="scene === 0">
                <h1 class="brand">BUILT FOR THOSE WHO MOVE FIRST</h1>
                <p class="line">Enter your space. Continue to sign in.</p>

                <button class="next-btn" type="button" (click)="next()">
                    ENTER
                </button>
            </section>

            <!-- EMAIL -->
            <section class="scene form" *ngIf="scene === 1">
                <h2 class="headline">START WITH YOUR EMAIL</h2>
                <p class="copy">This helps us recognize you.</p>

                <div class="field">
                    <input type="email" [(ngModel)]="email" placeholder="Enter your email address"
                        aria-label="Email address" autocomplete="email" />
                    <small class="hint">Weâ€™ll never share your email.</small>
                </div>

                <button class="next-btn" type="button" (click)="next()" [disabled]="!email">
                    CONTINUE
                </button>
            </section>

            <!-- PASSWORD -->
            <section class="scene form" *ngIf="scene === 2">
                <h2 class="headline">SECURE YOUR ACCESS</h2>
                <p class="copy">This keeps your account protected.</p>

                <div class="field">
                    <input type="password" [(ngModel)]="password" placeholder="Enter your password"
                        aria-label="Password" autocomplete="current-password" />
                    <small class="hint">Your password is encrypted and private.</small>
                </div>

                <button class="next-btn" type="button" (click)="next()" [disabled]="!password">
                    SIGN IN
                </button>
            </section>

            <!-- SUBMIT -->
            <section class="scene submit" *ngIf="scene === 3">
                <button class="enter" type="button" (click)="submit()">
                    ENTER YOUR ACCOUNT
                </button>
            </section>

        </div>
    </div>
</div>
